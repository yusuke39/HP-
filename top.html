<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./top.css" />
    <link
      rel="stylesheet"
      href="./mobail/top_mobaile.css"
      media="screen and (max-width: 700px)"
    />
    <title>yusuke hirano</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="header">
          <div class="main-title">YUSUKE HIRANO</div>
          <h1 class="sub-title">
            <span>好みにあった</span>
            <span>デザインを</span>
          </h1>
          <p class="self-introduce">
            <span>初めまして！ YUSUKEと申します。</span><br />
            <span>趣味でデザインやカラーリングを学んでおります。</span>
            <span>バックエンドエンジニアとしてプログラミングをしてます。</span>
            <span>このサイトはBASEからの連絡用のHPです！！</span>
          </p>
          <a href="#contact" class="contact-button"> PUSH TO CONTACT </a>
          <h3 class="sub-title-tech">TECH</h3>
          <div class="tech-container">
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: #f582ae"></div>
                <div class="tech-type">Rails</div>
              </div>
            </div>
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: red"></div>
                <div class="tech-type">Java</div>
              </div>
            </div>
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: #5d99ff"></div>
                <div class="tech-type">MySQL</div>
              </div>
            </div>
          </div>
          <div class="tech-container">
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: #ffff66"></div>
                <div class="tech-type">HTML</div>
              </div>
            </div>
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: #5d99ff"></div>
                <div class="tech-type">CSS</div>
              </div>
            </div>
            <div class="tech-box">
              <div class="tech-type-box">
                <div class="tech-ball" style="background-color: #ffff66"></div>
                <div class="tech-type">javascript</div>
              </div>
            </div>
          </div>
          <h3 class="sub-title-contact" id="contact">CONTACT</h3>
          <div class="sns-icon-container">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="icon-logo"
            >
              <img class="instagram-icon" src="../yusukeHP/img/Instagram.png" />
            </a>
            <a
              href="https://twitter.com/home?lang=ja"
              target="_blank"
              rel="noopener noreferrer"
              class="icon-logo"
            >
              <img class="twiiter-icon" src="../yusukeHP/img/twiiter.png" />
            </a>
          </div>
          <h3 class="sub-title-profile">PROFILE</h3>
          <div class="profile-container">
            <p>
              <span class="profile-letter">生年 : 1991年生まれ</span><br />
              <span class="profile-letter"
                >職業 : バックエンドエンジニア（フロント側も触ります）</span
              ><br />
              <span class="profile-letter">趣味 : ゴルフにはまってます</span
              ><br />
            </p>
          </div>
        </div>
        <div class="top-img-container">
          <img class="top-img" src="../yusukeHP/img/people.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
